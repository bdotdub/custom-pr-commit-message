on:
  issue_comment:
    types: created

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Debug
      run: echo '${{ toJson(github) }}'

  update_merge_commit_message:
    if: ${{github.event.issue.pull_request && contains(github.event.comment.body, '#merge') }}
    runs-on: ubuntu-latest
    steps:
    - name: Merge Script
      id: merge-script
      uses: bdotdub/custom-pr-commit-message@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

