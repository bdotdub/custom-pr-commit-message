on:
  issue_comment:
    types: created

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Debug
      run: echo '${{ toJson(github) }}'

  update_merge_commit_message:
    if: ${{github.event.issue.pull_request}}
    runs-on: ubuntu-latest
    steps:
    - name: Merge Script
      id: merge-script
      uses: bdotdub/custom-pr-commit-message@main
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        trigger-phrase: "yolo"

