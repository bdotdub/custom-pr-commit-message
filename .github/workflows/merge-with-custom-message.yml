on:
  issue_comment:
    types: created

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Debug
      run: echo '${{ toJson(github) }}'

  merge_pr:
    if: ${{github.event.issue.pull_request}}
    runs-on: ubuntu-latest
    steps:
    - name: Merge Script
      id: merge-script
      uses: bdotdub/custom-pr-commit-message@main
      with:
        action: merge
        github-token: ${{ secrets.GITHUB_TOKEN }}
        trigger-phrase: "#merge"
    outputs:
      merged: ${{ merge_pr.merge-script.outputs.merged }} 

  delete_branch:
    if: ${{ needs.merge_pr.outputs.merged }}
    needs: merge_pr
    runs-on: ubuntu-latest
    steps:
    - name: Delete Branch
      id: delete-branch
      uses: bdotdub/custom-pr-commit-message@main
      with:
        action: delete
        github-token: ${{ secrets.GITHUB_TOKEN }}